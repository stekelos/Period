<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Υπολογιστής Ψυχολογικών Διακυμάνσεων</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .input-container {
      margin-bottom: 15px;
    }
    .input-container label {
      display: block;
      margin-bottom: 5px;
    }
    .input-container input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-item {
      background: #f9f9f9;
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result-item h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Υπολογιστής Ψυχολογικών Διακυμάνσεων</h1>
    <div class="input-container">
      <label for="date">Εισάγετε Ημερομηνία:</label>
      <input type="date" id="date">
    </div>
    <div class="input-container">
      <label for="event">Επιλέξτε Γεγονός:</label>
      <select id="event">
        <option value="ovulation">Ωορρηξία</option>
        <option value="menstruation">Έναρξη Έμμηνου ρύσεως</option>
      </select>
    </div>
    <button onclick="calculate()">Υπολογισμός</button>
    <div id="result"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    const greekOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

    function formatDate(date) {
      return date.toLocaleDateString('el-GR', greekOptions);
    }

    function calculate() {
      const inputDate = document.getElementById("date").value;
      const event = document.getElementById("event").value;
      const resultDiv = document.getElementById("result");

      if (!inputDate) {
        resultDiv.innerHTML = '<p>Παρακαλώ εισάγετε ημερομηνία.</p>';
        return;
      }

      const baseDate = new Date(inputDate);
      let menstruationDate, ovulationDate;

      if (event === 'ovulation') {
        ovulationDate = new Date(baseDate);
        menstruationDate = new Date(baseDate);
        menstruationDate.setDate(menstruationDate.getDate() + 14);
      } else {
        menstruationDate = new Date(baseDate);
        ovulationDate = new Date(baseDate);
        ovulationDate.setDate(ovulationDate.getDate() + 14);
      }

      const cycleLength = 28;
      const phases = [];

      for (let i = -1; i < 2; i++) {
        const cycleStart = new Date(menstruationDate);
        cycleStart.setDate(cycleStart.getDate() + (i * cycleLength));

        const menstruationStart = new Date(cycleStart);
        const menstruationEnd = new Date(menstruationStart);
        menstruationEnd.setDate(menstruationStart.getDate() + 6);

        const follicularStart = new Date(menstruationEnd);
        follicularStart.setDate(follicularStart.getDate() + 1);

        const ovulationStart = new Date(follicularStart);
        ovulationStart.setDate(ovulationStart.getDate() + 7);
        const ovulationEnd = new Date(ovulationStart);
        ovulationEnd.setDate(ovulationStart.getDate() + 1);

        const lutealStart = new Date(ovulationEnd);
        lutealStart.setDate(lutealStart.getDate() + 1);
        const lutealEnd = new Date(cycleStart);
        lutealEnd.setDate(cycleStart.getDate() + cycleLength - 1);

        phases.push(
          {
            name: "Φάση της Έμμηνου Ρύσεως",
            start: menstruationStart,
            end: menstruationEnd,
            psychologicalChanges: "Κούραση, ευερεθιστότητα, πόνοι, ευαισθησία, συναισθηματική φόρτιση.",
            advice: "Πρόσφερε ζεστασιά και φροντίδα..."
          },
          {
            name: "Φάση του Ωοθυλακίου",
            start: follicularStart,
            end: ovulationStart,
            psychologicalChanges: "Αισιοδοξία, κοινωνικότητα, ανανέωση διάθεσης, ενέργεια.",
            advice: "Ενθάρρυνε δημιουργικές ιδέες..."
          },
          {
            name: "Φάση Ωορρηξίας",
            start: ovulationStart,
            end: ovulationEnd,
            psychologicalChanges: "Αυξημένη λίμπιντο, αυτοπεποίθηση, υψηλή ενέργεια.",
            advice: "Δημιούργησε ρομαντικό περιβάλλον..."
          },
          {
            name: "Φάση Ωχρού Σώματος",
            start: lutealStart,
            end: lutealEnd,
            psychologicalChanges: "Αλλαγές στη διάθεση, κόπωση...",
            advice: "Μην αντιδράς αμυντικά..."
          }
        );
      }

      phases.sort((a, b) => a.start - b.start);

      let html = "<h2>Αναλυτικά Αποτελέσματα</h2>";

      phases.forEach(phase => {
        html += `
          <div class="result-item">
            <h3>${phase.name}</h3>
            <p><strong>Ημερομηνίες:</strong> ${formatDate(phase.start)} έως ${formatDate(phase.end)}</p>
            <p><strong>Ψυχολογικές Διακυμάνσεις:</strong> ${phase.psychologicalChanges}</p>
            <p><strong>Προτάσεις για τον Σύντροφο:</strong> ${phase.advice}</p>
          </div>
        `;
      });

      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
